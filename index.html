<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISSUU Form</title>
</head>
<body>
    <header>
        <div>
            <img src="imgs/issuu.logo.svg" alt="logo issuu" width="30px">
        </div>
         <div>
            <span>Already a user?</span>
            <a href="#">Sign in</a>
        </div>
    </header>
    <main>
        <form>
            <h2>Create an Issuue Account</h2>
            <a href="#">Sign with Facebook</a>
            <a href="#">Sign with Google</a>
            <span>Or with email</span>
            <label>
                Email
                <input type="email">
            </label>
             <label>
                Password
                <input type="password">
            </label>
            <div>
            <input type="checkbox">
            <span>I accept the <a href="#">terms of Service</a> and <a href="#">Professional termis of Service</a></span>
            <button>CREATE ACCOUNT</button>
        </form>
    </main>
</body>
</html>
